<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Polices d'écritures -->
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
      <!-- Icônes Bootstrap -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <title>Cryptaux - Connexion</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="src/Connexion.css">
   </head>
   <body>
      <p id="title">Cryp<span id="title-orange">taux</span>.</p>

      <div class="body-container">
         <div class="login-container">
            <h1>Connexion</h1>

            <form class="form-login" action="index.html">
               <div class="form-username-container">
                  <label for="username">Nom d’utilisateur</label>
                  <input type="text" placeholder="Écrivez votre nom d’utilisateur..." value="Thalex" name="username" required="required">
               </div>
               <div>
                  <p>Vos fav's : <span id="cryptocurrency-counter"></span></p>
                  <input type="button" class="cryptocurrency-favs-button" value="Bitcoin" onclick="Favs_Button_Manager(this)">
                  <input type="button" class="cryptocurrency-favs-button" value="Etherum" onclick="Favs_Button_Manager(this)">
                  <input type="button" class="cryptocurrency-favs-button" value="Tether" onclick="Favs_Button_Manager(this)">
                  <input type="button" class="cryptocurrency-favs-button" value="Dogecoin" onclick="Favs_Button_Manager(this)">
                  <input type="button" class="cryptocurrency-favs-button" value="Shiba Inu" onclick="Favs_Button_Manager(this)">
               </div>
               <input type="submit" value="Suivant">
            </form>
         </div>
      </div>
      <script src="src/Connexion.js"></script>
   </body>
</html>
